dependencies:
  pre:
    - go get -u -f github.com/benbjohnson/ego/cmd/ego
    - mkdir -p $HOME/.go_workspace/src/_/home/ubuntu/
    - ln -snf $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_workspace/src/_/home/ubuntu/
  override:
    - cd $HOME/.go_workspace/src/_/home/ubuntu/$CIRCLE_PROJECT_REPONAME
    - go get -u -f -t -d -v ./...
    - go generate
    - go build -v -o ./dist/goma
    - go install
test:
  pre:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
  post:
    - goveralls -v -service=circle-ci -repotoken $COVERALLS_GOMA_TOKEN ./goma
